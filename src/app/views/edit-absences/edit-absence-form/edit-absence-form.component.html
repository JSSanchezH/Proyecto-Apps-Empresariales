<div class="absence-container">
  <div class="container-form">
    <form action="" class="edit-absence">
      <h2>Edit Absence</h2>
      <span>Fill the fields to edit the absence</span>

  
      <label class="field-label">Absence Type</label>
      <div class="container-input">
        <i class='bx bx-credit-card'></i>
        <select>
          <option value="" disabled selected>Select Type</option>
          <option value="sick">Sick Leave</option>
          <option value="vacation">Vacation</option>
          <option value="personal">Personal</option>
        </select>
      </div>

      
      <label class="field-label">Start Date</label>
      <div class="container-input">
        <i class='bx bx-calendar'></i>
        <input type="date" placeholder="Start Date">
      </div>

     
      <label class="field-label">End Date</label>
      <div class="container-input">
        <i class='bx bx-calendar'></i>
        <input type="date" placeholder="End Date">
      </div>

      
      <label class="field-label">Description</label>
      <div class="container-input textarea">
        <i class='bx bx-note'></i>
        <textarea placeholder="Enter a description..." rows="3"></textarea>
      </div>

      <button class="btn">Edit</button>
    </form>
  </div>

  <div class="info-container">
    <div class="info">
      <h3>Edit Absence</h3>
      <p>
        Here you can edit the absence information. Please make sure to fill in all the fields correctly.
      </p>
    </div>
  </div>
</div>
