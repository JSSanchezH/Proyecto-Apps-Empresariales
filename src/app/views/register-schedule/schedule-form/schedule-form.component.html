<div class="schedule-form-container">
  <div class="container-form">
    <form class="edit-schedule" [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
      <h2>Register Schedule</h2>
      <button type="button" class="close-btn" (click)="closeForm()">âœ–</button>
      <span>Fill the schedule information</span>

      <ng-container *ngFor="let field of fields">
        <label class="field-label">{{ field.label }}</label>
        <app-input-field
          [iconClass]="field.icon"
          [type]="field.type"
          [placeholder]="field.placeholder"
          [control]="scheduleForm.get(field.name)"
          [value]="form[field.name]"
          (valueChange)="onFieldChange(field.name, $event)"
        ></app-input-field>
      </ng-container>

      <button 
        class="btn" 
        type="submit" 
        [disabled]="scheduleForm.invalid"
        [class.disabled]="scheduleForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
