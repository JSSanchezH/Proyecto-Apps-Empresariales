<div class="evaluation-container">
  <div class="container-form">
    <form action="" class="edit-evaluation">
      <h2>Evaluation Form</h2>
      <span>Fill the fields to evaluate the employee</span>

      <label class="field-label">Evaluation Date</label>
      <div class="container-input">
        <i class='bx bx-calendar'></i>
        <input type="date" placeholder="Evaluation Date" />
      </div>

      <label class="field-label">Punctuality</label>
      <div class="container-input">
        <i class='bx bx-time'></i>
        <select>
          <option value="" disabled selected>Select (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <label class="field-label">Performance</label>
      <div class="container-input">
        <i class='bx bx-bar-chart'></i>
        <select>
          <option value="" disabled selected>Select (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <label class="field-label">Courtesy</label>
      <div class="container-input">
        <i class='bx bx-smile'></i>
        <select>
          <option value="" disabled selected>Select (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <label class="field-label">Precision</label>
      <div class="container-input">
        <i class='bx bx-target-lock'></i>
        <select>
          <option value="" disabled selected>Select (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <label class="field-label">Collaboration</label>
      <div class="container-input">
        <i class='bx bx-group'></i>
        <select>
          <option value="" disabled selected>Select (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <label class="field-label">Proactivity</label>
      <div class="container-input">
        <i class='bx bx-bolt-circle'></i>
        <select>
          <option value="" disabled selected>Select (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <button class="btn">Submit Evaluation</button>
    </form>
  </div>

  <div class="info-container">
    <div class="info">
      <h3>Employee Evaluation</h3>
      <p>
        Fill out this form to evaluate employee performance across various aspects.
        All fields are required.
      </p>
    </div>
  </div>
</div>
