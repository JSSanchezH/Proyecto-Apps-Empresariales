<div class="container">
  <div class="topbar">
    <div class="toggle">
      <i class="bx bx-menu"></i>
    </div>
  </div>

  <div class="employee-container">
    <div class="container-form">
      <form
        class="edit-employe"
        [formGroup]="updateForm"
        (ngSubmit)="onSubmit()"
      >
        <h2>Update Info</h2>
        <span>Update employee Info</span>

        <app-input-field
          *ngFor="let field of fields"
          [iconClass]="field.icon"
          [type]="field.type"
          [placeholder]="field.placeholder"
          [options]="field.options || []"
          [value]="form[field.name]"
          (valueChange)="onFieldChange(field.name, $event)"
        ></app-input-field>

        <button class="btn" type="submit">Update</button>
      </form>
    </div>

    <div class="info-container">
      <div class="info">
        <h3>Update Info</h3>
        <p>
          Here you can update the employee information. Please make sure to fill
          in all the fields correctly.
        </p>
      </div>
    </div>
  </div>
</div>
