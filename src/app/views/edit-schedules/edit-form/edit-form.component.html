<div class="schedule-container">
  <div class="container-form">
    <form action="" class="edit-schedule">
      <h2>Edit Schedule</h2>
      <span>Fill the fields to edit the schedule</span>
      <label class="field-label">Start Time</label>
      <div class="container-input">
        <i class='bx bx-time'></i>
        <input type="time" placeholder="Start Time">
      </div>

      <label class="field-label">End Time</label>
      <div class="container-input">
        <i class='bx bx-time'></i>
        <input type="time" placeholder="End Time">
      </div>

      <label class="field-label">Break Start</label>
      <div class="container-input">
        <i class='bx bx-coffee'></i>
        <input type="time" placeholder="Break Start">
      </div>

      <label class="field-label">Break End</label>
      <div class="container-input">
        <i class='bx bx-coffee'></i>
        <input type="time" placeholder="Break End">
      </div>
      <button class="btn">Register</button>
    </form>
  </div>

  <div class="info-container">
    <div class="info">
      <h3>Edit Schedule</h3>
      <p>
        Here you can edit the schedules information. Please make sure to fill in all the fields correctly.
      </p>
    </div>
  </div>

</div>
