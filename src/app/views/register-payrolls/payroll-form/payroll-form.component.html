<div class="payroll-form-container">
  <div class="container-form">
    <form class="edit-payroll">
      <h2>Register Payment</h2>
      <button type="button" class="close-btn" (click)="closeForm()">âœ–</button>
      <span>Fill the payment information</span>

      <label class="field-label">Payment Date</label>
      <div class="container-input">
        <i class='bx bx-calendar'></i>
        <input type="date" placeholder="Payment Date">
      </div>

      <label class="field-label">Base Salary</label>
      <div class="container-input">
        <i class='bx bx-dollar'></i>
        <input type="number" placeholder="Base Salary">
      </div>

      <label class="field-label">Bonuses</label>
      <div class="container-input">
        <i class='bx bx-gift'></i>
        <input type="number" placeholder="Bonuses">
      </div>

      <label class="field-label">Total Payment</label>
      <div class="container-input">
        <i class='bx bx-calculator'></i>
        <input type="number" placeholder="Total Payment">
      </div>

      <label class="field-label">Payment Method</label>
      <div class="container-input">
        <i class='bx bx-credit-card'></i>
        <select>
          <option value="" disabled selected>Select Method</option>
          <option value="bank_transfer">Bank Transfer</option>
          <option value="cash">Cash</option>
          <option value="check">Check</option>
          <option value="crypto">Cryptocurrency</option>
        </select>
      </div>

      <button class="btn">Register</button>
    </form>
  </div>
</div>
